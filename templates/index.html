<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Loan Prediction Form</h2>
    <form id="loanForm" action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="dependents">Dependents:</label>
        <input type="number" id="dependents" name="dependents" value="0" min="0" required>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <label for="selfEmployed">Self Employed:</label>
        <select id="selfEmployed" name="selfEmployed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="applicantIncome">Applicant Income:</label>
        <input type="number" id="applicantIncome" name="applicantIncome" value="0" min="0" required>

        <label for="coapplicantIncome">Coapplicant Income:</label>
        <input type="number" id="coapplicantIncome" name="coapplicantIncome" value="0" min="0" required>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" value="0" min="0" required>

        <label for="loanAmountTerm">Loan Amount Term (months):</label>
        <input type="number" id="loanAmountTerm" name="loanAmountTerm" value="0" min="0" required>

        <label for="creditHistory">Credit History:</label>
        <select id="creditHistory" name="creditHistory" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>

        <label for="propertyArea">Property Area:</label>
        <select id="propertyArea" name="propertyArea" required>
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select>

        <button type="submit">Predict Loan Approval</button>
    </form>
</body>
</html>
